---
# tasks file for minikube
- name: install requirements
  package:
    name: "{{ minikube_requirements }}"
    state: present
  register: minikube_install_requirements
  until: minikube_install_requirements is succeeded
  retries: 3

- name: install minikube (apt)
  apt:
    deb: "{{ item }}"
    state: present
  when:
    - ansible_os_family == "Debian"
  with_items:
    - "{{ minikube_packages }}"
  register: minikube_install_minikube_apt
  until: minikube_install_minikube_apt is succeeded
  retries: 3

- name: install minikube (yum)
  yum:
    name: "{{ minikube_packages }}"
    state: present
  when:
    - ansible_os_family == "RedHat"
  register: minikube_install_minikube_yum
  until: minikube_install_minikube_yum is succeeded
  retries: 3

- name: set cgroupdriver to systemd
  replace:
    path: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
    regexp: '--cgroup-driver=cgroupfs'
    replace: '--cgroup-driver=systemd'
  when:
    - ansible_virtualization_type != "docker"
  notify:
    - systemctl daemon-reload

- name: start minikube once
  command: "{{ minikube_command }}"
  args:
    creates: nothing
  when:
    - ansible_virtualization_type != "docker"
