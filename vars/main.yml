---
# vars file for minikube
_minikube_packages:
  Debian:
    - "https://storage.googleapis.com/minikube/releases/latest/minikube_{{ minikube_version }}.deb"
  RedHat:
    - "https://storage.googleapis.com/minikube/releases/latest/minikube-{{ minikube_version }}.rpm"

minikube_packages: "{{ _minikube_packages[ansible_os_family] }}"

service_list:
  - name: minikube
    description: Mini Kubernetes
    start_command: /usr/bin/minikube start --vm-driver=none --apiserver-ips 127.0.0.1 --apiserver-name localhost
